{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{{flatpage.title}}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'startbootstrap-simple-sidebar-gh-pages/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Открыта {{flatpage.url}}</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/page1/">Страница 1</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/page2/">Страница 2</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/page3/">Страница 3</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->

                <!-- Page content-->
                <div class="container-fluid">
                    <h1 class="mt-4">{% block title %} {% endblock title %}</h1>
                    {% block content %}{{flatpage.content}}{% endblock content %}
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="{ % static 'startbootstrap-simple-sidebar-gh-pages/js/scripts.js' %}"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
